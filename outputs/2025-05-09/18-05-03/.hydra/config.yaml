data:
  train_batch_size: 2
  micro_batch_size: null
  micro_batch_size_per_gpu: 1
  train_files: ./data/visual7w_train.parquet
  val_files: ./data/visual7w_val.parquet
  prompt_key: question
  response_key: answer
  prompt_dict_keys:
  - question
  response_dict_keys:
  - answer
  multiturn:
    enable: true
    messages_key: messages
  max_length: 8192
  truncation: error
  balance_dp_token: false
  chat_template: null
  custom_cls:
    path: null
    name: null
model:
  partial_pretrain: Qwen/Qwen2.5-VL-3B-Instruct
  fsdp_config:
    wrap_policy:
      min_num_params: 0
    cpu_offload: false
    offload_params: false
  external_lib: null
  enable_gradient_checkpointing: false
  trust_remote_code: false
  lora_rank: 0
  lora_alpha: 16
  target_modules: all-linear
  use_liger: false
optim:
  lr: 1.0e-05
  betas:
  - 0.9
  - 0.95
  weight_decay: 0.01
  warmup_steps_ratio: 0.1
  clip_grad: 1.0
  lr_scheduler: cosine
ulysses_sequence_parallel_size: 1
use_remove_padding: false
trainer:
  default_local_dir: /home/kdh0901/Desktop/cache_dir/kdh0901/checkpoints
  default_hdfs_dir: null
  resume_path: null
  project_name: test
  experiment_name: test-sft-qwen-2.5-vl-3b-instruct-sp2
  total_epochs: 4
  total_training_steps: 1
  logger:
  - console
  - wandb
  seed: 1
  n_gpus_per_node: 2
